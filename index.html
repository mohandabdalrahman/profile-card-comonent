<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.scss">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="top-bg">
    <img src="./images/bg-pattern-top.svg" alt="bgTop">
  </div>
  <div class="card">
    <div class="card-bg">
      <img src="./images/bg-pattern-card.svg" alt="cardBg">
    </div>
    <div class="card-body">
      <img class="card-body-img" src="./images/image-victor.jpg" alt="imgVector">
      <div class="card-body-info">
        <p>Victor Crest <span>26</span></p>
        <span>London</span>
      </div>
    </div>
    <div class="card-footer">
      <div class="card-footer-statics">
        <strong>80K</strong>
        <span>Followers</span>
      </div>
      <div class="card-footer-statics">
        <strong>803K</strong>
        <span>Likes</span>
      </div>
      <div class="card-footer-statics">
        <strong>1.4K</strong>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="bgBottom">
  </div>

</body>

</html>
